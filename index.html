<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>RocketNews</title>
  </head>
  <body>
   <main>
    <section>
      <div class="logo">
        <img src="./assets/logo.svg" alt="logo"/>
      </div>
      <div class="text">
        <h2 class="big-text">atualize ideias e informações em 5 minutos.</h2>
        <h3 class="small-text">tudo que você precisa saber para começar seu dia bem e informado</h3>
        <p class="small-text">noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
          perfeito para se preparar para codar ☕</p>
      </div>
      <form>
        <div class="label">
          <label class="small-text">Insira seu email:</label>
        </div>
        <div class="input">
          <input placeholder="oi@rocketseat.com"/>
          <button class="send"><img src="./assets/send.svg" alt="enviar" /></button>
      </div>
      </form>
      <div class="link small-text">
        <a>deixe-me ler primeiro</a>
        <img src="./assets/arrow-right.svg" alt="arrow">
      </div>
    </section>
   </main>
   <div class="read-news">
   </div>
  </body>
</html>
